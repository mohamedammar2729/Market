<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to the external CSS file for styling the form -->
    <link rel="stylesheet" href="./Style/form.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Form for user registration -->
    <form action="./HTML/Home.html" onsubmit="return validateForm()" novalidate>
      <!-- Label and input for the user's name -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <span id="nameError" class="error"></span>
      <br />
      <!-- Label and input for the user's email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <span id="emailError" class="error"></span>
      <br />
      <!-- Label and input for the user's password -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <span id="passwordError" class="error"></span>
      <br />
      <!-- Label and input for confirming the user's password -->
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required />
      <span id="confirmPasswordError" class="error"></span>
      <br />
      <!-- Submit button for the form -->
      <input type="submit" value="Register" id="sumb" />
    </form>
    <!-- Link to the external JavaScript file for form validation -->
    <script src="./Js/form.js"></script>
  </body>
</html>
