<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f9f9f9;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fff;
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .nav-left li,
      .nav-right li {
        list-style: none;
        display: inline-block;
        margin-right: 15px;
      }
      .nav-left a,
      .nav-right span,
      .nav-right a {
        text-decoration: none;
        color: #333;
        font-weight: 600;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      h2 {
        margin-bottom: 30px;
        text-align: center;
      }
      .grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      .card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        width: 220px;
        padding: 15px;
        text-align: center;
        transition: transform 0.2s;
      }
      .card:hover {
        transform: scale(1.02);
      }
      .card img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 10px;
      }
      .card h3 {
        margin: 10px 0;
        font-size: 1.1em;
      }
      .card p {
        margin: 5px 0;
        color: #666;
      }
      #cart-total {
        margin-top: 20px;
        font-size: 1.2em;
        text-align: center;
      }
      #buy-now {
        margin: 20px auto;
        display: block;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background: tomato;
        color: #fff;
        border-radius: 4px;
        transition: background 0.3s;
      }
      #buy-now:hover {
        background: #e76650;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="nav-left">
        <li class="left"><a href="./Home.html">Home</a></li>
        <li class="left"><a href="./About.html">About</a></li>
      </ul>
      <ul class="nav-right">
        <li class="right">
          <!-- Cart icon with quantity badge -->
          <span id="cart-icon" style="position: relative">
            &#128722;
            <span
              id="cart-quantity"
              style="
                position: absolute;
                top: -10px;
                right: -10px;
                background: red;
                color: white;
                border-radius: 50%;
                padding: 2px 6px;
                font-size: 12px;
                display: none;
              "
              >0</span
            >
          </span>
        </li>
        <li class="right"><span id="r2"></span></li>
        <li class="right">
          <button
            id="logoutBtn"
            style="
              display: none;
              background: #c0392b;
              color: #fff;
              padding: 8px 16px;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              margin-right: 50px;
            "
          >
            Logout
          </button>
        </li>
      </ul>
    </nav>

    <div class="container">
      <h2>Your Cart</h2>
      <div id="cart-items" class="grid"></div>
      <div id="cart-total"></div>
      <button id="buy-now">Buy Now</button>
    </div>
    <button
      id="backToTop"
      title="Back to top"
      style="
        display: none;
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 99;
        background: #ff6347;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      "
    >
      Top
    </button>

    <script>
      window.onscroll = function () {
        if (document.documentElement.scrollTop > 20) {
          backToTop.style.display = "block";
        } else {
          backToTop.style.display = "none";
        }
      };
      backToTop.addEventListener("click", () => {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      });

      document.addEventListener("DOMContentLoaded", () => {
        const userName = localStorage.getItem("name");
        const logoutBtn = document.getElementById("logoutBtn");
        if (userName) {
          logoutBtn.style.display = "inline-block";
          logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("name");
            window.location.href = "../index.html";
          });
        } else {
          const log = document.getElementById("r2");
          log.addEventListener("click", () => {
            window.location.href = "../index.html";
          });
        }
      });
    </script>
    <script src="../Js/cart.js"></script>
  </body>
</html>
