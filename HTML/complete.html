<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style/Home.css" />
    <title>Order Complete</title>
    <style>
      .order-box {
        margin-top: 100px;
        padding: 50px;
        text-align: center;
        background-color: #f4f4f4;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        font-size: 24px;
        color: green;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul class="nav-left">
        <li class="left"><a href="./Home.html">Home</a></li>
        <li class="left"><a href="./About.html">About</a></li>
      </ul>
      <ul class="nav-right">
        <li class="right">
          <span id="cart-icon" style="position: relative">
            &#128722;
            <span
              id="cart-quantity"
              style="
                position: absolute;
                top: -10px;
                right: -10px;
                background: red;
                color: white;
                border-radius: 50%;
                padding: 2px 6px;
                font-size: 12px;
                display: none;
              "
              >0</span
            >
          </span>
        </li>

        <li class="right"><span id="r2"></span></li>
        <li class="right">
          <button
            id="logoutBtn"
            style="
              display: none;
              background: #c0392b;
              color: #fff;
              padding: 8px 16px;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              margin-right: 50px;
            "
          >
            Logout
          </button>
        </li>
      </ul>
    </nav>

    <div class="container">
      <div class="order-box">Order Shipped</div>
    </div>

    <button
      id="backToTop"
      title="Back to top"
      style="
        display: none;
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 99;
        background: #ff6347;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      "
    >
      Top
    </button>

    <script>
      window.onscroll = function () {
        if (document.documentElement.scrollTop > 20) {
          backToTop.style.display = "block";
        } else {
          backToTop.style.display = "none";
        }
      };
      backToTop.addEventListener("click", () => {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      });
      document.addEventListener("DOMContentLoaded", () => {
        const userName = localStorage.getItem("name");
        const logoutBtn = document.getElementById("logoutBtn");
        if (userName) {
          logoutBtn.style.display = "inline-block";
          logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("name");
            window.location.href = "../index.html";
          });
        } else {
          const log = document.getElementById("r2");
          log.addEventListener("click", () => {
            window.location.href = "../index.html";
          });
        }
      });

      let userName = localStorage.getItem("name");

      // If the user is logged in, display a welcome message
      if (userName) {
        document.getElementById("r2").innerText = `Welcome ${userName}`;
        document.getElementById("r2").style.color = "tomato";
      } else {
        // If the user is not logged in, display a login prompt
        document.getElementById("r2").innerText = "Login";
      }
    </script>
  </body>
</html>
