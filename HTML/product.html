<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style/Home.css" />
    <title>Product Details</title>
  </head>
  <body>
    <nav>
      <ul class="nav-left">
        <li class="left"><a href="./Home.html">Home</a></li>
        <li class="left"><a href="./About.html">About</a></li>
      </ul>
      <ul class="nav-right">
        <li class="right">
          <!-- Cart icon with quantity badge -->
          <span id="cart-icon" style="position: relative">
            &#128722;
            <span
              id="cart-quantity"
              style="
                position: absolute;
                top: -10px;
                right: -10px;
                background: red;
                color: white;
                border-radius: 50%;
                padding: 2px 6px;
                font-size: 12px;
                display: none;
              "
              >0</span
            >
          </span>
        </li>

        <li class="right"><span id="r2"></span></li>
        <li class="right">
          <button
            id="logoutBtn"
            style="
              display: none;
              background: #c0392b;
              color: #fff;
              padding: 8px 16px;
              border: none;
              border-radius: 4px;
              cursor: pointer;
              margin-right: 50px;
            "
          >
            Logout
          </button>
        </li>
      </ul>
    </nav>

    <div class="product-details">
      <img id="product-image" src="" alt="Product Image" />
      <h2 id="product-name"></h2>
      <p id="product-category"></p>
      <p id="product-price"></p>
      <!-- <span id="product-quantity"></span>
      <span onclick="counter()" style="font-size: 24px; cursor: pointer; ">&#43;</span> -->
      <div class="quantity-control">
        <button
          onclick="decreaseQuantity()"
          style="font-size: 24px; cursor: pointer"
        >
          &#8722;
        </button>
        <input type="number" id="product-quantity" value="0" readonly />
        <button
          onclick="increaseQuantity()"
          style="font-size: 24px; cursor: pointer"
        >
          &#43;
        </button>
      </div>
      <button
        onclick="addToCart()"
        style="
          margin-top: 10px;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
        "
      >
        Add to Cart
      </button>
    </div>
    <button
      id="backToTop"
      title="Back to top"
      style="
        display: none;
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 99;
        background: #ff6347;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      "
    >
      Top
    </button>

    <script>
      window.onscroll = function () {
        if (document.documentElement.scrollTop > 20) {
          backToTop.style.display = "block";
        } else {
          backToTop.style.display = "none";
        }
      };
      backToTop.addEventListener("click", () => {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      });

      document.addEventListener("DOMContentLoaded", () => {
        const userName = localStorage.getItem("name");
        const logoutBtn = document.getElementById("logoutBtn");
        if (userName) {
          logoutBtn.style.display = "inline-block";
          logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("name");
            window.location.href = "../index.html";
          });
        } else {
          const log = document.getElementById("r2");
          log.addEventListener("click", () => {
            window.location.href = "../index.html";
          });
        }
      });
    </script>

    <script src="../Js/product.js"></script>
  </body>
</html>
